[SERVICE]
    log_level debug

[INPUT]
    Name tail
    Path /var/lib/docker/containers/*/*.log
    Parser docker
    Tag docker.*

[FILTER]
    Name record_modifier
    Match *
    Record hostname ${HOSTNAME}

[OUTPUT]
    Name es
    Match *
    Host 34.229.202.51
    Port 9200
    HTTP_User elastic
    HTTP_Passwd changeme
    tls off
    Index docker-logs
