version: "3.8"
services:
  fluentbit:
    image: fluent/fluent-bit:1.7
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    networks:
      - fluentnet  # <-- Using bridge network for fluentbit
    restart: always  

  app:
    image: alpine
    command: ["/bin/echo", "Listen my log!"]
    depends_on:
      - fluentbit
    logging:
      driver: fluentd
      options:
        fluentd-address: "fluentbit:24224"  # <-- Use fluentbit as hostname
        tag: "app"
    networks:
      - fluentnet  # <-- Using bridge network for app

networks:
  fluentnet:
    driver: bridge
